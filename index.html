<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBPS Image Formatter</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8f9fa, #e0eafc);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    h1.security {
      color: #e74c3c;
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 10px;
      text-align: center;
      text-transform: uppercase;
      min-height: 2em;
      transition: opacity 0.5s ease;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 2rem;
    }
    select, input[type="file"], button {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    button {
      background-color: #5e60ce;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #4e4fc9;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #preview {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }
      h1.security {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="security" id="securityMsg">100% Secure - No Data Stored or Uploaded</h1>
  <h2>✨ IBPS Premium Image Formatter Tool</h2>

  <label for="docType">Select Document Type:</label>
  <select id="docType">
    <option value="photo">Passport Size Photo (200x230)</option>
    <option value="signature">Signature (140x60)</option>
    <option value="thumb">Left Thumb Impression (240x240)</option>
    <option value="declaration">Handwritten Declaration (800x400)</option>
  </select>

  <input type="file" id="upload" accept="image/*">

  <canvas id="canvas" width="800" height="400"></canvas>

  <div id="preview">Estimated size: <span id="sizeInfo">0 KB</span></div>

  <button onclick="downloadImage()">Download Resized Image</button>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const docType = document.getElementById("docType");
    const sizeInfo = document.getElementById("sizeInfo");
    const securityMsg = document.getElementById("securityMsg");

    const dimensions = {
      photo: { width: 200, height: 230, quality: 0.9 },
      signature: { width: 140, height: 60, quality: 0.9 },
      thumb: { width: 240, height: 240, quality: 0.9 },
      declaration: { width: 800, height: 400, quality: 0.8 }
    };

    const securityTranslations = [
      "100% Secure - No Data Stored or Uploaded", // English
      "100% सुरक्षित - कोई डेटा सहेजा या अपलोड नहीं किया गया", // Hindi
      "१००% सुरक्षित - कोणतेही डेटा संग्रहित किंवा अपलोड केले जात नाही", // Marathi
      "100% பாதுகாப்பானது - எந்த தரவும் சேமிக்கப்படவில்லை அல்லது பதிவேற்றப்படவில்லை" // Tamil
    ];

    let langIndex = 0;
    setInterval(() => {
      securityMsg.style.opacity = 0;
      setTimeout(() => {
        langIndex = (langIndex + 1) % securityTranslations.length;
        securityMsg.textContent = securityTranslations[langIndex];
        securityMsg.style.opacity = 1;
      }, 500);
    }, 2000);

    function updateCanvasDimensions() {
      const dim = dimensions[docType.value];
      canvas.width = dim.width;
      canvas.height = dim.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function updateSizePreview() {
      const dim = dimensions[docType.value];
      const dataURL = canvas.toDataURL("image/jpeg", dim.quality);
      const sizeInKB = Math.round((dataURL.length * 3 / 4) / 1024);
      sizeInfo.textContent = `${sizeInKB} KB`;
    }

    docType.addEventListener("change", () => {
      updateCanvasDimensions();
      updateSizePreview();
    });

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          updateCanvasDimensions();
          const dim = dimensions[docType.value];
          ctx.drawImage(img, 0, 0, dim.width, dim.height);
          updateSizePreview();
        };
        img.src = event.target.result;
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    });

    function downloadImage() {
      const dim = dimensions[docType.value];
      const dataURL = canvas.toDataURL("image/jpeg", dim.quality);
      const a = document.createElement("a");
      a.href = dataURL;
      a.download = `${docType.value}.jpg`;
      a.click();
    }

    updateCanvasDimensions();
    updateSizePreview();
  </script>
</body>
</html>
